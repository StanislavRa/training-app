<mat-toolbar color="primary">
  <span>Harjutused</span>
  <span class="spacer"></span>
  Värskenda:
  <button mat-icon-button
          (click)="loadData()">
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>

<div class="container mat-elevation-z8">

  <div class="form">
    <mat-form-field>
      <label>
        <input matInput
               (keyup)="applyFilter($event)"
               placeholder="Filter">
      </label>
    </mat-form-field>
  </div>

  <mat-table #table
             [dataSource]="dataSource"
             matSort
             class="mat-cell">
    ng update @angular/cli @angular/core

    <ng-container matColumnDef="exerciseId">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Id
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.exerciseId}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="orderNumber">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Jk nr
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.orderNumber}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="exerciseType">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Tüüp
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.exerciseType}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="exerciseName">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Nimi
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.exerciseName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="reps">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Kordused
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.reps}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="sets">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Seeriad
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.sets}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="exerciseBreak">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Puhkus
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.exerciseBreak}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="preview">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Eelvaade
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-raised-button
                color="primary"
                (click)="previewExercise(row)">Vaata
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button
                color="primary"
                (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row">
        <button mat-icon-button
                color="primary"
                (click)="startEdit(row.exerciseId, row.exerciseName, row.exerciseType, row.orderNumber, row.description, row.reps, row.sets, row.exerciseBreak, row.videoLink)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button
                color="primary"
                (click)="deleteItem(row.exerciseId, row.exerciseName)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <div class="no-results"
       [style.display]="dataSource.data.length == 0 ? '' : 'none'">
    Harjutused puuduvad
  </div>

  <mat-paginator #paginator
                 [length]="dataSource.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
