<mat-toolbar color="primary">
  <span>Juhendid</span>
  <span class="spacer"></span>
  VÃ¤rskenda:
  <button mat-icon-button
          (click)="loadData()">
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>

<div class="container mat-elevation-z8">

  <div class="form">
    <mat-form-field>
      <label>
        <input matInput
               (keyup)="applyFilter($event)"
               placeholder="Filter">
      </label>
    </mat-form-field>
  </div>

  <mat-table #table
             [dataSource]="dataSource"
             matSort
             class="mat-cell">
    ng update @angular/cli @angular/core

    <ng-container matColumnDef="instructionId">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Id
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.instructionId}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="instructionType">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Kategooria
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.instructionType}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="stepCount">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Sammude arv
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.stepCount}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="instructionBody">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Juhised
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.instructionBody}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="mediaType">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Meedia
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.mediaType}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="mediaLink">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Faili link
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.mediaLink}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="preview">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Eelvaade
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-raised-button
                color="primary"
                (click)="previewInstruction(row)">Vaata
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button
                color="primary"
                (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row">
        <button mat-icon-button
                color="primary"
                (click)="startEdit(row.instructionId, row.instructionType, row.stepCount, row.instructionBody, row.mediaType, row.mediaLink)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button
                color="primary"
                (click)="deleteItem(row.instructionId, row.instructionType, row.instructionBody)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <div class="no-results"
       [style.display]="dataSource.data.length == 0 ? '' : 'none'">
    Juhised puuduvad
  </div>

  <mat-paginator #paginator
                 [length]="dataSource.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
