<div class="container">
  <h3 mat-dialog-title>Lisa uus tellimus</h3>
  <form class="mat-dialog-content"
        (ngSubmit)="submit"
        #formControl="ngForm">
    <div class="form">
      <mat-form-field color="primary">
        <mat-label>Vali kuupäev</mat-label>
        <label>
          <input matInput
                 [matDatepicker]="picker"
                 class="form-control"
                 [(ngModel)]="data.startDate"
                 name="startDate"
                 required>
        </label>
        <mat-datepicker-toggle matSuffix
                               [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field color="primary">
        <mat-label>Challenges</mat-label>
        <mat-select name="challenges"
                    [(ngModel)]="data.challenge"
                    required>
          <mat-option *ngFor="let challenge of challenges"
                      [value]="challenge">
            {{challenge.challengeName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
  <div mat-dialog-actions>
    <button mat-button
            type="submit"
            [disabled]="!formControl.valid"
            (click)="confirmAdd()">Lisa
    </button>
    <button mat-button
            (click)="onNoClick()"
            tabindex="-1">Tühista
    </button>
  </div>
</div>
