<div class="container">
  <h3 mat-dialog-title>Saada <strong>kõikidele tellimuse kasutajatele</strong> parooli sättimise link?</h3>
  <div mat-dialog-content>
    Id: {{ data.subscriptionId }}
    <br>
    Nimi: {{ data.challengeName }}
  </div>
  <div mat-dialog-actions>
    <button mat-button [disabled]="!isSubmitButtonEnabled"
            (click)="confirmResetAllPasswords()">Saada
    </button>
    <button mat-button
            (click)="onNoClick()"
            tabindex="-1">Tühista
    </button>
  </div>
</div>
