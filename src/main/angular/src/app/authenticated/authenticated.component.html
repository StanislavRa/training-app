<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" fxHide fxShow.xs fxShow.sm class="sidenav">
    <div class="side-nav-spacer"></div>
    <mat-nav-list>

      <a mat-list-item
         routerLink="/user/homepage"
         (click)="closeSideNav()">Avaleht</a>
      <a mat-list-item
         routerLink="/user/trainings"
         (click)="closeSideNav()">Treeningud</a>
      <a mat-list-item
         routerLink="/user/nutrition"
         (click)="closeSideNav()">Toitumine</a>
      <a mat-list-item
         routerLink="/user/tips"
         (click)="closeSideNav()">Nõuanded</a>
      <a mat-list-item
         routerLink="/user/community"
         (click)="closeSideNav()">Chat</a>
      <a *ngIf="isAdminLoggedIn()"
         mat-list-item
         routerLink="/admin/customers"
         (click)="closeSideNav()"
         class="main-nav-admin">Kasutajad</a>
      <a *ngIf="isAdminLoggedIn()"
         mat-list-item
         routerLink="/admin/challenges"
         (click)="closeSideNav()"
         class="main-nav-admin">Challenge</a>
      <a *ngIf="isAdminLoggedIn()"
         mat-list-item
         routerLink="/admin/subscriptions"
         (click)="closeSideNav()"
         class="main-nav-admin">Tellimused</a>
      <a mat-list-item
         (click)="logout()"
         class="logout">Logi välja</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content ngClass.md="router-bg" ngClass.lg="router-bg" ngClass.xl="router-bg">
  <mat-toolbar>
    <div class="horizontal-nav-header-logo" fxHide.xs fxHide.sm>
      <a routerLink="/user/homepage">
    <img src="../../assets/img/tny_logo.png"
         alt="" style="width:347px;height:35px;">
      </a>
    </div>
    <mat-toolbar-row >
      <div class="nav-logo" fxHide fxShow.xs fxShow.sm>
        <div class="nav-header-button">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
        </div>
        <div class="nav-header-logo">
      <a routerLink="/user/homepage">
        <img src="../../assets/img/tny_logo.png" alt="" style="width:auto;height:24px;">
      </a>
        </div>
      </div>

      <div fxFlex fxLayout fxLayoutAlign="center" fxHide.sm fxHide.xs class="nav-header">

        <ul fxLayout fxLayoutGap="20px">

          <a mat-list-item
             routerLink="/user/homepage">AVALEHT</a>
          <a mat-list-item
             routerLink="/user/trainings">TREENINGUD</a>
          <a mat-list-item
             routerLink="/user/nutrition">TOITUMINE</a>
          <a mat-list-item
             routerLink="/user/tips">NÕUANDED</a>
          <a mat-list-item
             routerLink="/user/community">CHAT</a>
          <a *ngIf="isAdminLoggedIn()"
             mat-list-item
             routerLink="/admin/customers"
             class="main-nav-admin">KASUTAJAD</a>
          <a *ngIf="isAdminLoggedIn()"
             mat-list-item
             routerLink="/admin/challenges"
             class="main-nav-admin">CHALLENGE</a>
          <a *ngIf="isAdminLoggedIn()"
             mat-list-item
             routerLink="/admin/subscriptions"
             class="main-nav-admin">TELLIMUSED</a>
          <a mat-list-item
             routerLink=""
             (click)="logout()"
             class="logout">LOGI VÄLJA</a>
        </ul>
      </div>

    </mat-toolbar-row>

  </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
